{% extends "admin/base_site.html" %}
{% block title %}Response Log Report{% endblock %}

{% block content %}
<h1>Response Log Report</h1>
<table>
<tr>
<th>Date</th><th>User</th><th>IP Address</th><th>URL</th><th>Size</th>
</tr>
{% for entry in logList %}
    <tr>
        <td>{{ entry.date }}</td>
        <td>{{ entry.user }}</td>
        <td>{{ entry.addr }}</td>
        <td>{{ entry.url }}</td>
        <td>{{ entry.size }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
